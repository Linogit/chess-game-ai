services:
  chess-cg-app:
    build: .
    ports:
      - "8088:80"  # ESPORTA LA PORTA! - importante
    volumes:
      - .:/app
    environment:
      - SDL_VIDEODRIVER=dummy
      - SDL_AUDIODRIVER=disk
      - XDG_RUNTIME_DIR=/tmp/runtime-root
    depends_on:
      - stockfish

  stockfish:
    image: nodefish/stockfish:latest  # IMMAGINE CORRETTA
    container_name: stockfish-engine
