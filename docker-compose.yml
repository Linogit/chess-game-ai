

services:
  chess-cg:
    build: .
    container_name: chess-cg-app
    volumes:
      - ./src:/app/src
      - ./pieces_png:/app/pieces_png
      - ./pieces_svg:/app/pieces_svg
    environment:
      - PYTHONPATH=/app/src
    stdin_open: true
    tty: true

  stockfish:
    image: niklasf/stockfish:latest
    container_name: stockfish-engine
    ports:
      - "8080:8080"