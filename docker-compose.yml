services:
  # Servizio principale dell'applicazione ChessGame
  chess-cg:
    build: .
    container_name: chess-cg-app
    volumes:
      - ./src:/app/src
      - ./pieces_png:/app/pieces_png
      - ./pieces_svg:/app/pieces_svg
    environment:
      - PYTHONPATH=/app/src
    stdin_open: true
    tty: true
    # Se hai bisogno che chess-cg comunichi con stockfish, aggiungi:
    depends_on:
      - stockfish
  # Servizio Stockfish separato
  stockfish:
    image: niklasf/stockfish:latest
    container_name: stockfish-engine
    ports:
      - "8080:8080"