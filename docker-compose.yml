services:
  chess-cg:
    build: .
    container_name: chess-cg-app
    volumes:
      - ./src:/app/src
      - ./pieces_png:/app/pieces_png
      - ./pieces_svg:/app/pieces_svg
    environment:
      - PYTHONPATH=/app/src
    stdin_open: true
    tty: true
    depends_on:
      - stockfish

  # Opzione A: Immagine ufficiale alternativa
  stockfish:
    image: stockfish/stockfish:latest
    container_name: stockfish-engine
    ports:
      - "8080:8080"

